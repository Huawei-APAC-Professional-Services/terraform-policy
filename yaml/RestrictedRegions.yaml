---
metadata:
  name: "Ensure only allowed regions are configured"
  id: "CKV_HWC_REGION_1"
  category: "GENERAL_SECURITY"
scope:
  provider: huaweicloud
definition:
  or:
   - cond_type: "attribute"
     resource_types:
      - "provider.huaweicloud"
     attribute: region
     operator: within
     value:
      - "ap-southeast-3"
   - or:
      - cond_type: "attribute"
        resource_types: "all"
        attribute: region
        operator: not exists
      - cond_type: "attribute"
        resource_types: "all"
        attribute: region
        operator: within
        value:
          - "ap-southeast-3"